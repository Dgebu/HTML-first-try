<!DOCTYPE html>
<html lang="ka" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>კონტაქტი</title>
</head>
<body>
<header>
    <h1>კონტაქტი</h1>
    <nav>
        <a href="MySkills.html">ჩემი უნარები</a></br>
        <a href="index.html">ჩემი პროფილი</a></br>
        <a href="MyProjects.html">ჩემი პროექტები</a></br>
        <a href="testFormSubmission.html">ძიება იუთუბზე</a>
    </nav>
</header>
    <section>
        <form>
            <h3>შეავსე ფორმა და დაამატე შენი შეკითხვა</h3>
            <div id="nameInputContainer">
                <span>შეიყვანე შენი სახელი:</span>
                <input id="nameInput" placeholder="მაგალითად: მარიამ დგებუაძე"/>
            </div><!--container tags: span, section, div, p-->
            <div id="phoneNrInputContainer">
                <span>შეიყვანე ტელეფონის ნომერი:</span>
                <input id="phoneNrInput"/>
            </div>
            <div id="emailInputContainer">
                <span>შეიყვანე მეილის მისამართი:</span>
                <input id="emailInput"/>
            </div>
            <div id="inquirtTextAreaContainer">
                <span>დაამატე შეკითხვა</span>
                <textarea id="inquiryTextAreaInput"></textarea>
            </div>
            <div id="replyOptionContainer">
                <span>როგორ გინდა, რომ შეიკითხვაზე გიპასუხოთ? </span>
                <select id="replyOptionInput">
                    <option>მეილით</option>
                    <option>SMS-ით</option>
                </select>
            </div>
            <div id="inquiryTypeContainer">
                <span>აირჩიე შეკითხვის ტიპი</span>
                    <div>
                        <input type="radio" id="complaint" name="inquiryType" value="complaint"/>
                        <label for="complaint">საჩივარი</label>
                    </div>
                    <div>
                        <input type="radio" id="project" name="inquiryType" value="project"/>
                        <label for="project">პროექტი</label>
                    </div>
                    <div>
                        <input type="radio" id="suggestion" name="inquiryType" value="suggestion"/>
                        <label for="suggestion">შეთავაზება</label>
                    </div>

                <div><br/>
                    <!--<input type="submit" value="Input Button to Submit">-->
                    <button type="submit">გაგზავნა</button>
                </div>

                </select>
            </div>
        </form>
    </section>
</body>
</html>
