<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <header>
        <h3>Searching in Google</h3>
    </header>
    <form method="get" action="https://www.google.com/search">
        <h2>Please enter what you want to search for</h2>
        <div id="searchInputContainer">
            <span>Search for:</span>
            <input id="searchInput" placeholder="food" name="q"/><!--type="number"-->
        </div>
    <br/>
        <button type="submit">Search Google</button>

    </form>
</body>
</html>
